<mat-card class="employee-card">

    <mat-toolbar class="employee-toolbar" color="primary">

        <button class="back-btn" matMiniFab routerLink="/employees">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <span>Add Employee</span>

        <span class="spacer"></span>

        <button (click)="addEmployee()" matButton="tonal">
            <mat-icon>person_add</mat-icon>
            Add
        </button>

    </mat-toolbar>

    @if(errorMessage()){
    <div class="error-banner" role="alert">
        <mat-icon>error</mat-icon>
        <span class="error-text">{{ errorMessage() }}</span>
        <button mat-icon-button (click)="clearError()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    }

    <mat-card-content>
        <p>Please enter the new employee's details below:</p>
        <app-employee-form (formReady)="onFormReady($event)"></app-employee-form>
    </mat-card-content>

</mat-card>
