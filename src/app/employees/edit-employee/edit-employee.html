<mat-card class="employee-edit-card">

    <mat-toolbar class="employee-edit-toolbar" color="primary">

        <button class="back-btn" matMiniFab routerLink="/employees">
            <mat-icon>arrow_back</mat-icon>
        </button>

        <span>Edit Employee</span>

        <span class="spacer"></span>

        <button [disabled]="isSaving()" (click)="saveEmployee()" matButton="tonal">
            @if(isSaving()){
            <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
            }
            <mat-icon>save</mat-icon>
            Save
        </button>

    </mat-toolbar>

    @if(errorMessage()){
    <div class="error-banner" role="alert">
        <mat-icon>error</mat-icon>
        <span class="error-text">{{ errorMessage() }}</span>
        <button mat-icon-button (click)="clearError()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    }

    <mat-card-content>
        <p>Please update the employee details below:</p>
        <app-employee-form [employee]="employee()" (formReady)="onFormReady($event)"></app-employee-form>
    </mat-card-content>

</mat-card>
