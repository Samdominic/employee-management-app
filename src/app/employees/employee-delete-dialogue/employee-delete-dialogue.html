<h2 mat-dialog-title>Delete Employee</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.name }}</strong> from the employee list?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-flat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
