<mat-card class="m-4 shadow-md">

    <mat-card-header>
        <div class="custom-card-title">

            <h1>EMPLOYEES</h1>

            <div class="actions">
                <mat-form-field appearance="outline" class="search-field">
                    <input matInput placeholder="Search" [(ngModel)]="searchTerm" />
                    @if(searchTerm()){
                    <button matSuffix mat-icon-button (click)="clearSearch()">
                        <mat-icon>close</mat-icon>
                    </button>
                    }
                </mat-form-field>

                <button mat-raised-button color="primary" routerLink="add">
                    <mat-icon>person_add</mat-icon>
                    Add
                </button>
            </div>
        </div>
    </mat-card-header>

    <mat-card-content class="table-container">

        <div class="table-wrapper">

            <table mat-table [dataSource]="filteredEmployees()" matSort (matSortChange)="onSortChange($event)">

                <!-- ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let emp">{{ emp.id }}</td>
                </ng-container>

                <!-- Name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
                </ng-container>

                <!-- Department -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let emp">{{ emp.department }}</td>
                </ng-container>

                <!-- Salary -->
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
                    <td mat-cell *matCellDef="let emp">{{ emp.salary | currency:'INR' }}</td>
                </ng-container>

                <!-- Joining Date -->
                <ng-container matColumnDef="joiningDate">
                    <th mat-header-cell *matHeaderCellDef>Joining Date</th>
                    <td mat-cell *matCellDef="let emp">{{ emp.joiningDate }}</td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let emp">
                        <button mat-icon-button [routerLink]="'edit/'+emp.id">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteEmployee(emp.id)">
                            <mat-icon class="">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Header & Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

    </mat-card-content>

</mat-card>
